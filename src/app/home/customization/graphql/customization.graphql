mutation UpdateMyPlatformSubDomain($updatePlatformSubDomainInput: UpdatePlatformSubDomainInput!) {
  updateMyPlatformSubDomain(updatePlatformSubDomainInput: $updatePlatformSubDomainInput)
}

mutation UpdateMyPlatformColors($subdomain: String!, $platformThemeInput: PlatformThemeInput!) {
  updateMyPlatformColors(subdomain: $subdomain, platformThemeInput: $platformThemeInput) 
}