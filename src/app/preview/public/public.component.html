<header>
  <div class="header">
    <img src="../../../assets/images/work.jpg" alt="">
    <div class="button">
      <div class="btn btn-outline-secondary">Exit Preview</div>
    </div>
  </div>
</header>
<div class="container">
  <div class="cards" *ngIf="programs.length > 0">
    <div class="card" *ngFor="let program of programs">
      <img src="../../../assets/images/work.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{program.title}}</h5>
        <p class="card-text">{{program.description}}</p>
        <div class="card-bottom">
          <div class="weeks">{{program.weeks.length}} weeks</div>
          <div class="role">ENROLL</div>
        </div>
      </div>
    </div>
  </div>
  <div class="empty-program" *ngIf="programs.length == 0">
    <div class="empty-content">
      <div class="logo">
        <img src="../../assets/images/video.svg" alt="">
      </div>
      <div class="no-program">You don't have any program.</div>
      <p>Please go to the admin and create your program.</p>
    </div>
  </div>
</div>
